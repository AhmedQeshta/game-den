<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameDen | Register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <form id="register" class="form__register">
      <div class="form__group">
        <label for="username">UserName</label>
        <input
          type="text"
          id="username"
          class="form__input"
          placeholder="Enter your username"
          autocomplete="off"
          autofocus="username"
        />
        <p class="form__error" id="username_error"></p>
      </div>

      <div class="form__group">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          class="form__input"
          placeholder="Enter your email"
          autocomplete="off"
        />
        <p class="form__error" id="email_error"></p>
      </div>
      <div class="form__group">
        <label for="password">password</label>
        <input
          type="password"
          id="password"
          class="form__input"
          placeholder="Enter your password"
          autocomplete="off"
        />
        <p class="form__error" id="password_error"></p>
      </div>

      <div class="form__group">
        <label for="confirm-password">password</label>
        <input
          type="password"
          id="confirm-password"
          class="form__input"
          placeholder="Enter your confirm Password"
          autocomplete="off"
        />
      </div>

      <button type="button" id="form-submit" class="form-submit">
        Register
      </button>
    </form>

    <!-- scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/fun-dom.js"></script>
    <script src="./js/fetchData.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
